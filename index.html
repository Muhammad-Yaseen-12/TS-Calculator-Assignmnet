<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="calculator">
      <form action="#" name="form">
        <div class="result">
          <input type="text" name="display" id="display" readonly />
        </div>
        <div class="buttons">
          <div class="row">
            <input type="button" value="7" onclick="clicked('7')" />
            <input type="button" value="8" onclick="clicked('8')" />
            <input type="button" value="9" onclick="clicked('9')" />
            <input type="button" value="+" onclick="clicked('+')" />
          </div>
          <div class="row">
            <input type="button" value="4" onclick="clicked('4')" />
            <input type="button" value="5" onclick="clicked('5')" />
            <input type="button" value="6" onclick="clicked('6')" />
            <input type="button" value="-" onclick="clicked('-')" />
          </div>
          <div class="row">
            <input type="button" value="1" onclick="clicked('1')" />
            <input type="button" value="2" onclick="clicked('2')" />
            <input type="button" value="3" onclick="clicked('3')" />
            <input type="button" value="*" onclick="clicked('*')" />
          </div>
          <div class="row">
            <input type="button" value="0" onclick="clicked('0')" />
            <input type="button" value="." onclick="clicked('.')" />
            <input type="button" value="=" onclick="calculate()" />
            <input type="button" value="รท" onclick="clicked('/')" />
          </div>
          <div class="row">
            <input type="button" value="AC" onclick="clearAll()" style="width: 100%;" />
            <!-- <input type="button" value="Clear Last" onclick="clearLastOne()" style="width: 100%;" /> -->
          </div>
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
